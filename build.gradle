plugins {
  id 'java'
  id 'org.springframework.boot' version '4.0.1'
  id 'io.spring.dependency-management' version '1.1.7'
  id 'org.openrewrite.rewrite' version '7.23.0'
}

group = 'navrat.name'
version = '0.0.1-SNAPSHOT'
description = 'Synchronizace transakc√≠ z Moneta na Lezeni'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(25)
  }
}

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  maven {
    url uri("https://jitpack.io")
  }
  mavenLocal()
  mavenCentral()
}

ext {
  set('springCloudVersion', "2025.1.0")
  set('resilience4jVersion',"3.0.0-SNAPSHOT")
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-redis'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-kafka'
  implementation 'org.springframework.boot:spring-boot-starter-restclient:4.0.2'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  implementation 'org.springframework.boot:spring-boot-starter-webmvc'
  implementation 'org.springframework.boot:spring-boot-starter-json'
  implementation 'org.springframework.boot:spring-boot-starter-aspectj'
  //implementation 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  // oficialni verze
  //implementation "io.github.resilience4j:resilience4j-circuitbreaker:${resilience4jVersion}"
  //implementation "io.github.resilience4j:resilience4j-ratelimiter:${resilience4jVersion}"
  //implementation "io.github.resilience4j:resilience4j-spring-boot4:${resilience4jVersion}"

  //docasna verze
  implementation  "com.github.rimuln.resilience4j:resilience4j-circuitbreaker:${resilience4jVersion}"
  implementation  "com.github.rimuln.resilience4j:resilience4j-ratelimiter:${resilience4jVersion}"
  implementation  "com.github.rimuln.resilience4j:resilience4j-spring-boot4:${resilience4jVersion}"

  //needed by Kafka
  implementation 'com.fasterxml.jackson.core:jackson-databind'
  implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

  implementation 'org.mapstruct:mapstruct:1.6.3'
  implementation 'tools.jackson.core:jackson-databind'
  implementation 'tools.jackson.core:jackson-databind'
  implementation 'io.github.openfeign.querydsl:querydsl-jpa:7.1'
  compileOnly 'org.projectlombok:lombok'
  runtimeOnly 'org.postgresql:postgresql'
  annotationProcessor 'org.projectlombok:lombok'
  annotationProcessor "org.projectlombok:lombok-mapstruct-binding:0.2.0"
  annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'
  annotationProcessor 'io.github.openfeign.querydsl:querydsl-apt:7.1:jpa'
  annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
  testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa-test'
  testImplementation 'org.springframework.boot:spring-boot-starter-kafka-test'
  testImplementation 'org.springframework.boot:spring-boot-starter-validation-test'
  testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
  testImplementation 'com.h2database:h2'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
  rewrite 'org.openrewrite.recipe:rewrite-spring:6.23.0'
  rewrite 'org.openrewrite.recipe:rewrite-static-analysis:2.26.0'
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
  }
}

rewrite {
  activeRecipe(
      'org.openrewrite.java.format.NormalizeTabsOrSpaces',
      'org.openrewrite.java.spring.boot4.UpgradeSpringBoot_4_0',
      'org.openrewrite.staticanalysis.CommonStaticAnalysis'
  )
}

tasks.named('test') {
  useJUnitPlatform()
  systemProperty 'spring.profiles.active', 'test'
}

tasks.withType(Test).configureEach {
  jvmArgs("-XX:+EnableDynamicAgentLoading")
}
